<swiper-container #swiperRef [id]="uuid" [ngStyle]="styles" class="swiper-container" init="false" pagination="true"
                  pagination-clickable="true" pagination-dynamic-bullets="true">
  <swiper-slide *ngFor="let image of images" class="slide" lazy="true">
    <div>
      <img Loading="lazy" [alt]="image.alt?? 'logo Image'" [ngSrc]="image.url" [title]="image.title?? 'Logo Title'"
           height="176" priority="true" width="310">
    </div>
  </swiper-slide>
</swiper-container>
