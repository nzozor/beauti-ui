<ngx-slick-carousel
	#slickModal="slick-carousel"
  [config]="slideConfig"
  id="carousel"
>
  <div *ngFor="let slide of slides" class="slide" ngxSlickItem>
    <img
      [alt]="slide.alt"
      [ngSrc]="slide.img"
      class="js-lazy-image"
      fill="true"
      priority="true"
    />
  </div>
</ngx-slick-carousel>
<div class="container about-us-page">
  <div
    *ngIf="aboutUs$ | async as aboutUsContent"
    [innerHTML]="aboutUsContent.cke"
    class="container about-us-page"
  ></div>
  <div class="beauti-room">
    <img height="667" ngSrc="assets/beauti-room-medium.jpg" width="1000"/>
  </div>
</div>
