<div class="container consultation-page">
  <div
    *ngIf="consultationContent$ | async as consultationContent"

    [innerHTML]="consultationContent.cke | bypassHtmlSecurity"
  >
  </div>


  <form (ngSubmit)="onFormSubmit()" [formGroup]="consultationForm" id="consultation-form">
    <div class="row">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>First Name:</mat-label>
          <input formControlName="firstName" id="first-name" matInput required type="text">
          <!--          <mat-hint>Hint</mat-hint>-->
        </mat-form-field>

      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Last Name:</mat-label>
          <input formControlName="lastName" id="last-name" matInput required type="text">
          <!--          <mat-hint>Hint</mat-hint>-->
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Contact number:</mat-label>
          <input formControlName="contactNumber" id="number" matInput required type="text">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Email:</mat-label>
          <input formControlName="email" id="email" matInput required type="email">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Message:</mat-label>
          <textarea formControlName="message" matInput
                    placeholder="A short description of your concern and availability" rows="10"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div>
        <mat-checkbox class="example-margin" formControlName="firstTimeCustomer">I am a first-time customer
        </mat-checkbox>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        <mat-icon aria-hidden="false" aria-label="Example home icon" color="primary" fontIcon="home"></mat-icon>
        <button [mat-dialog-close]="true" cdkFocusInitial mat-button>
          <mat-icon aria-hidden="false" aria-label="close" class="custom-icon" color="primary"
                    fontIcon="home"></mat-icon>
        </button>
      </div>
    </div>
    <div class="row">
      <mat-icon aria-hidden="false" aria-label="Example home icon" color="primary" fontIcon="home"></mat-icon>
    </div>

    <div class="row submit">
      <div>
        <button class="main-button mat-primary mat-flat-button" color="primary"
                form="consultation-form" type="submit">Send
        </button>
        <div *ngIf="!consultationForm.valid && consultationForm.dirty && sendBtnStatus === 'clicked'"
             class="error-hint">
          <mat-hint color="warn">Please fill all the required fields</mat-hint>

        </div>
      </div>
    </div>

  </form>
</div>
