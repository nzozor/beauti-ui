<ngx-slick-carousel
  class="carousel hp-slider"
  #slickModal="slick-carousel"
  [config]="slideConfig"
  *ngIf="homageBanners$ | async as banners"
  [class.single-banner]="banners.length === 1"
>
  <div ngxSlickItem *ngFor="let slide of banners" class="slide" >
    <div
      [style.background-image]="
        getBackGroudImg(slide.image.url, slide.imgSmall.url)
      "
    >
      <div class="slider-title">
        <h3>{{ slide.title1 }}</h3>
        <h1 class="semi-bold">{{ slide.title2 }}</h1>

        <h2 class="light">{{ slide.title3 }}</h2>
        <h5 class="light">{{ slide.title4 }}</h5>
      </div>
      <button
        *ngIf="slide.findOutMoreUrl"
        mat-flat-button
        color="primary"
        class="main-button treatments"
        [routerLink]="'/treatments/' + slide.findOutMoreUrl"
      >
        FIND OUT MORE
      </button>
      <button
        *ngIf="!slide.findOutMoreUrl"
        mat-flat-button
        color="primary"
        class="main-button treatments"
        (click)="openBooking()"
      >
        BOOK NOW
      </button>
      <div class="asterisk">{{ slide.asterisk }}</div>
    </div>
  </div>
</ngx-slick-carousel>
