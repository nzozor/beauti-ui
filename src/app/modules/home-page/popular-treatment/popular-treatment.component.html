            Anti-Wrinkle Injections
          </a>
        </p>
        <p>
          <a routerLink="/treatments/Aqualyx-Fat-Dissolving-Injections">Aqualyx </a>
        </p>
        <p>
          <a routerLink="/treatments/Dermal-Fillers">
            Dermal Fillers
          </a>
        </p>
        <p>
          <a routerLink="/treatments/Profhilo">Profhilo</a>
        </p>
        <p>
          <a routerLink="/treatments/PRP-Vampire-Facial">PRP Vampire Facial </a>
        </p>
      </div>
    </div>
    <div class="feature-box">
      <h4>Advanced Skin</h4>
      <div>
        <p>
          <a routerLink="/treatments/Advanced-Beauti-Signature-Relaxing-Facial">Advanced Relaxing
            Facial</a>
        </p>
        <p>
          <a routerLink="/treatments/Aqua-3-Hydrotherapy-Facial">Aqua 3 Hydrotherapy Facial</a>

        </p>
        <p>

        <p>

        </p>
        <p>

        </p>

      </div>
    </div>
  </div>
  <div class="container-featured">
    <div class="fade_rule"></div>

    <h4 class="sub-heading"> As Featured in </h4>
    <ngx-slick-carousel
			#slickModal="slick-carousel"
      [config]="slideConfig"
      id="carousel"
    >
      <div *ngFor="let slide of slides" class="slide" ngxSlickItem>
        <img
          alt="Cinzia profile picture | Beauti Skin Clinic | Oval, Vauxhall, Kennington, Stockwell, brixton, clapham, sw9"
          class="js-lazy-image"
          src="{{ slide.img }}"
          width="100%"
        />
      </div>
    </ngx-slick-carousel>
  </div>

</div>
